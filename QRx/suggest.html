<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRx - Medicine Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1 class="title">Medicine Finder</h1>
      <p class="subtitle">Enter an illness or symptom to get medicine suggestions</p>

      <input type="text" id="illness" placeholder="e.g., fever, cough, headache">
      <button id="findMed">Find Medicine</button>

      <div id="suggestion" style="margin-top:1rem;"></div>

      <button onclick="window.location.href='dashboard.html'">â¬… Back to Dashboard</button>
    </div>
  </div>

  <script>
  const medSuggestions = {
    fever: ["Paracetamol", "Ibuprofen"],
    headache: ["Biogesic", "Advil", "Alaxan"],
    cough: ["Solmux", "Ambroxol", "Carbocisteine"],
    cold: ["Neozep", "Decolgen", "Cetirizine"],
    allergy: ["Loratadine", "Cetirizine"]
  };

  document.getElementById("findMed").onclick = () => {
    const illness = document.getElementById("illness").value.trim().toLowerCase();
    const meds = medSuggestions[illness];
    const div = document.getElementById("suggestion");

    if (meds) {
      div.innerHTML = `<b>Recommended Medicines:</b><br>${meds.join(", ")}`;
    } else {
      div.innerHTML = `<p style="color:#f44336;">No suggestions available for "${illness}".</p>`;
    }
  };
  </script>
</body>
</html>
